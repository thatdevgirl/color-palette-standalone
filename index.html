<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Website Base</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/build/css/styles.css">
  </head>

  <body>
    <header>
      <h1>Color Swatch Generator</h1>
    </header>

    <main>
      <form id="generate-swatch">
        <input type="color" name="color" id="color">
        <input type="submit" value="Create swatch">
      </form>

      <section id="color" class="color" aria-label="color swatch">
        <div class="color-swatch"></div>
        <p class="color-name">$label</p>
        <p class="color-hex">$hex</p>
        <p class="color-rgb">RGB: $rgb</p>
        <p class="color-cmyk">CMYK: $cmyk</p>
      </section>
    </main>

    <script src="assets/build/js/jquery-3.6.1.min.js"></script>
    <script src="assets/build/js/scripts.min.js"></script>

  </body>
</html>
