<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Website Base</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/build/css/styles.css">
  </head>

  <body>
    <main>
      <header>
        <h1>Color Swatch Generator</h1>
      </header>

      <form id="generate-swatch">
        <fieldset>
          <label for="color">Color value</label>
          <input type="color" name="color" id="color">
        </fieldset>

        <fieldset>
          <label for="name">Color name</label>
          <input type="text" name="name" id="name">
        </fieldset>

        <input type="submit" value="Create swatch">
        <button id="download">Download swatch</button>
      </form>

      <section id="swatch" class="color" aria-label="color swatch">
        <div class="color-swatch"></div>
        <p class="color-name"></p>
        <p class="color-hex"></p>
        <p class="color-rgb"></p>
        <p class="color-cmyk"></p>
      </section>

      <div id="swatch-download" style="display:none"></div>
    </main>

    <script src="assets/build/js/jquery-3.6.1.min.js"></script>
    <script src="assets/build/js/html2canvas.js"></script>
    <script src="assets/build/js/scripts.min.js"></script>

  </body>
</html>
